---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: pvc-nfs-webdav-server-data
  labels:
    app.kubernetes.io/name: webdav
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: production
    app.kubernetes.io/part-of: webdav
spec:
  storageClassName: "freenas-nfs-manual-csi"
  capacity:
    storage: 600Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4
    - nolock
    - noatime
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: nfs
    volumeHandle: pvc-nfs-webdav-server-data
    volumeAttributes:
      server: storage-server-lagg.lan.theautomation.nl
      share: /mnt/r10_8tb/shared
      node_attach_driver: nfs
      provisioner_driver: node-manual

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-nfs-webdav-server-data
  namespace: tools
  labels:
    app.kubernetes.io/name: webdav
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: production
    app.kubernetes.io/part-of: webdav
  annotations:
    volume.beta.kubernetes.io/storage-class: "freenas-nfs-manual-csi"
spec:
  storageClassName: freenas-nfs-manual-csi
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 600Gi
  volumeName: pvc-nfs-webdav-server-data

---
kind: SealedSecret
apiVersion: bitnami.com/v1alpha1
metadata:
  name: webdav-server-secrets
  namespace: tools
spec:
  template:
    type: Opaque
    metadata:
      name: webdav-server-secrets
      namespace: tools
      labels:
        app.kubernetes.io/component: server
        app.kubernetes.io/instance: production
        app.kubernetes.io/name: webdav
        app.kubernetes.io/part-of: webdav
  encryptedData:
    PASSWORD: 
    USERNAME: 

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: webdav-server-env
  namespace: tools
  labels:
    app.kubernetes.io/name: webdav
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: production
    app.kubernetes.io/part-of: webdav
data:
  UDI: "1000"
  GID: "2000"
  TZ: "Europe/Amsterdam"

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: webdav-server
  namespace: tools
  labels:
    app.kubernetes.io/name: webdav
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: production
    app.kubernetes.io/part-of: webdav
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: webdav
      app.kubernetes.io/component: server
      app.kubernetes.io/instance: production
      app.kubernetes.io/part-of: webdav
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webdav
        app.kubernetes.io/component: server
        app.kubernetes.io/instance: production
        app.kubernetes.io/part-of: webdav
    spec:
      containers:
        - name: webdav-server
          image: harbor.lan.theautomation.nl/proxy-cache-dockerhub/ugeek/webdav:amd64
          ports:
            - name: http
              containerPort: 80
          envFrom:
            - configMapRef:
                name: webdav-server-env
            - secretRef:
                name: webdav-server-secrets
                optional: true
          resources: {}
          volumeMounts:
            - name: webdav-server-data
              mountPath: /media
              readOnly: false
      volumes:
        - name: webdav-server-data
          persistentVolumeClaim:
            claimName: pvc-nfs-webdav-server-data
      imagePullSecrets:
        - name: harbor-registry-creds

---
kind: Service
apiVersion: v1
metadata:
  name: webdav-server
  namespace: tools
  labels:
    app.kubernetes.io/name: webdav
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: production
    app.kubernetes.io/part-of: webdav
spec:
  selector:
    app.kubernetes.io/name: webdav
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: production
    app.kubernetes.io/part-of: webdav
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http

---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: webdav-server
  namespace: tools
  labels:
    app.kubernetes.io/name: webdav
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: production
    app.kubernetes.io/part-of: webdav
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 20480m
spec:
  ingressClassName: nginx-private
  rules:
    - host: "webdav.lan.theautomation.nl"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: webdav-server
                port:
                  name: http
